before_script:
  - git config --global http.proxy "${HTTP_PROXY}"
  - git config --global https.proxy "${HTTPS_PROXY}"
  - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@${GITLAB_SERVER}".insteadOf "https://${GITLAB_SERVER}"
  - export http_proxy="${HTTP_PROXY}"
  - export https_proxy="${HTTPS_PROXY}"
  - export no_proxy="${NO_PROXY}"
  - env
  - git config --list

stages:
  - build
  - test

build:gta:
  stage: build
  image: tpm-devel
  tags:
    - tpm-devel
  script:
    - make
  artifacts:
    paths:
      - "out/tpmprovider.test"

test:
  stage: test
  image: tpm-devel
  tags:
    - tpm-devel
  script:
    - export CGO_CFLAGS_ALLOW="-f.*"
    - go test ./... -coverpkg=./... -coverprofile out/cover.out
    - go tool cover -func out/cover.out
    - go tool cover -html=out/cover.out -o out/cover.html
  artifacts:
    paths:
      - "out/cover.html"
